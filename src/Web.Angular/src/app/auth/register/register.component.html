<div class="auth-page">
    <div class="auth-card">
        <h2 class="auth-title">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)" class="auth-form">
            <div class="form-group">
                <label for="email">Full Name:</label>
                <input
                    matInput
                    placeholder="Full Name"
                    aria-label="Full Name"
                    formControlName="fullName"
                    class="form-control" />
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select class="form-control" formControlName="role" placeholder="role">
                    <option value="">---</option>
                    <option value="admin">Admin</option>
                    <option value="driver">Driver</option>
                    <option value="rider">Rider</option>
                </select>
            </div>                
            <div class="form-group">
                <label for="email">Email:</label>
                <input
                    matInput
                    placeholder="E-mail"
                    aria-label="E- mail"
                    formControlName="email"
                    class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input
                    matInput
                    placeholder="Password"
                    aria-
                    label="Password"
                    type="password"
                    formControlName="password" 
                    class="form-control" />
            </div>
            <!-- <button type="submit" class="btn" [disabled]="registerForm.invalid">Register</button> -->
            <button type="submit" class="btn" >Register</button>

            <p class="auth-switch">
                Do you already have an account?
                <a routerLink="/login">Login</a>
            </p>
        </form>
    
    </div>
</div>
